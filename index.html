<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/leaf.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <body>
    <div id="root"></div>
    <!-- Firebase ES Module CDN -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBjaLi6_brDQqQ198cPgV30ITltdNLQBGg",
        authDomain: "task-garden-38324.firebaseapp.com",
        projectId: "task-garden-38324",
        storageBucket: "task-garden-38324.firebasestorage.app",
        messagingSenderId: "744010796330",
        appId: "1:744010796330:web:a14362b3ec3117e80c6253"
      };

      // Initialize Firebase and make it globally available
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      
      // Configure Auth persistence to LOCAL (default, but explicit for clarity)
      // This ensures users stay signed in across browser sessions
      import { setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
      setPersistence(auth, browserLocalPersistence).catch((error) => {
        console.warn("Could not set auth persistence:", error);
      });
      
      // Make Firebase available globally for our app to use
      window.firebaseApp = app;
      window.firebaseAuth = auth;
      window.firebaseDb = db;
      
      console.log('‚úÖ Firebase initialized successfully with Firestore');
      console.log('‚úÖ Firebase App:', app);
      console.log('‚úÖ Firebase Auth:', auth);
      console.log('‚úÖ Firebase DB:', db);
      
      // Verify Firebase is working
      setTimeout(() => {
        console.log('üîç Firebase verification check:');
        console.log('   window.firebaseApp:', !!window.firebaseApp);
        console.log('   window.firebaseAuth:', !!window.firebaseAuth);
        console.log('   window.firebaseDb:', !!window.firebaseDb);
        console.log('   Current user:', auth.currentUser?.email || 'No user');
      }, 1000);
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
